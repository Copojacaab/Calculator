<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=\, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="calculator">
        <div id="display"></div>
        <div id="btnContainer">
            <div id="row">
                <button data-type="number">7</button> <button data-type="number">8</button> <button data-type="number">9</button> <button data-type="operator">/</button>
            </div>
            <div id="row">
                <button data-type="number">4</button> <button data-type="number">5</button> <button data-type="number">6</button> <button data-type="operator">*</button>
            </div>
            <div id="row">
                <button data-type="number">1</button> <button data-type="number">2</button> <button data-type="number">3</button> <button data-type="operator">-</button>
            </div>
            <div id="row">
                <button data-type="clear">CE</button> <button data-type="number">0</button> <button data-type="decimal">.</button> <button data-type="operator">+</button>
            </div>
            <div id="row">
                <button data-type="backspace">BS</button> <button data-type="equals">=</button>
            </div>
        </div>
    </div>
    <script src="calculator.js"></script>
</body>
</html>
