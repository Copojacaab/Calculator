<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=\, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="calculator">
        <div id="display"></div>
        <div id="btnContainer">
            <div id="row">
                <button data-type="number" data-key="7">7</button> <button data-type="number" data-key="8">8</button> <button data-type="number" data-key="9">9</button> <button data-type="operator" data-key="/">/</button>
            </div>
            <div id="row">
                <button data-type="number" data-key="4">4</button> <button data-type="number" data-key="5">5</button> <button data-type="number" data-key="6">6</button> <button data-type="operator" data-key="*">*</button>
            </div>
            <div id="row">
                <button data-type="number" data-key="1">1</button> <button data-type="number" data-key="2">2</button> <button data-type="number" data-key="3">3</button> <button data-type="operator" data-key="-">-</button>
            </div>
            <div id="row">
                <button data-type="clear" data-key="Delete">CE</button> <button data-type="number" data-key="0">0</button> <button data-type="decimal" data-key=".">.</button> <button data-type="operator" data-key="+">+</button>
            </div>
            <div id="row">
                <button data-type="backspace" data-key="Backspace">BS</button> <button data-type="equal" data-key="Enter">=</button>
            </div>
        </div>
    </div>
    <script src="calculator.js"></script>
</body>
</html>
